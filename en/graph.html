<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/pwr2eyl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title></title>
</head>
<body>
    <div class="graphs">
        <div class="graph-holder">
            <div class="hand"><img src="../src/img/hand.png" alt=""></div>
            <div class="graph"><img src="../src/img/2022.svg" alt=""></div>
            <div class="thumb"><img src="../src/img/thumb.png" alt=""></div>
            <div class="title"><h3>2022</h3></div>
            <div class="num1">
                <h4>92<sup>%</sup></h4>
                <p>Researchers<br>
                Programs</p>
            </div>        
            <div class="num2">
                <h4>5<sup>%</sup></h4>
                <p>Fundraising</p>
                <div class="line-1"></div>

            </div>
            <div class="num3">
                <h4>3<sup>%</sup></h4>
                <p>Administration</p>
                <div class="line-2a"></div>
                <div class="line-2b"></div>
            </div>
            <!-- <img class="trace" src="../src/img/2022.png" alt=""> -->

        </div>
        <div class="graph-holder">
            <div class="hand"><img src="../src/img/hand.png" alt=""></div>
            <div class="graph"><img src="../src/img/2023.svg" alt=""></div>
            <div class="thumb"><img src="../src/img/thumb.png" alt=""></div>
            <div class="title"><h3>2023*</h3></div>
            <div class="num1">
                <h4>97<sup>%</sup></h4>
                <p>Researchers<br>
                Programs</p>
            </div>        
            <div class="num2">
                <h4>2<sup>%</sup></h4>
                <p>Fundraising</p>
                <div class="line-3a"></div>
                <div class="line-3b"></div>
            </div>
            <div class="num3">
                <h4>1<sup>%</sup></h4>
                <p>Administration</p>
                <div class="line-4a"></div>
                <div class="line-4b"></div>
            </div>
            <!-- <img class="trace" src="../src/img/2022.png" alt=""> -->
            <div class="note">* these % are for a 3-month period</div>

        </div>
    </div>
    
</body>
</html>
